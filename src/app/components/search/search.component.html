<mat-form-field appearance="fill">
    <mat-label>Search Gifs:</mat-label>
    <input color="accent" matInput type="search" [(ngModel)]="searchText" placeholder='special variable text here' (keyup.enter)="search()"/>
    <button matSuffix mat-icon-button (click)="search()">
        <mat-icon fontIcon="search"></mat-icon>
    </button>
</mat-form-field>
