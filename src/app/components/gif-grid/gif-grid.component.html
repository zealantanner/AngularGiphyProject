<mat-card>
    <mat-card-title>{{searchText}}</mat-card-title>
    <button mat-raised-button (click)='update()'>Load Gifs</button>
</mat-card>

<ngx-masonry class="grid" [options]="{horizontalOrder:false}">
    <div ngxMasonryItem *ngFor="let gif of gifs">
        <mat-card [style.height]="gif.images.fixed_width_still.height" >
            <img class="gif" mat-card-image [src]="gif.images.fixed_width.url" />
            <mat-card-actions>
                <button mat-mini-fab color="primary" matTooltip="Add to favorite gifs" (click)="saveToFavs(gif.id)">
                    <mat-icon class="material-icons-outlined">offline_pin</mat-icon>
                </button>
            </mat-card-actions>

        </mat-card>
    </div>


</ngx-masonry>
